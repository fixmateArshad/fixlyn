<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fixlyn Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<section class="services">
  <h2 id="serviceTitle"></h2>

  <select id="problem"></select>

  <input id="name" placeholder="Your Name">
  <input id="phone" placeholder="Mobile Number">

  <div class="row">
  <input type="date" id="date">
  <select id="time">
    <option>10 AM - 12 PM</option>
    <option>12 PM - 2 PM</option>
    <option>2 PM - 4 PM</option>
    <option>4 PM - 6 PM</option>
  </select>
  </div>

  <button onclick="detectLocation()">Detect Location</button>

  <input id="area" placeholder="Area">
  <input id="pincode" placeholder="Pincode">

  <input id="building" placeholder="Apartment / Building">
  <input id="flat" placeholder="Flat / Room No">
  <textarea id="address" placeholder="Full Address"></textarea>

  <button onclick="book()">Book on WhatsApp</button>
</section>

<script src="js/service.js"></script>
</body>
</html>
