<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laptop Repair Bangalore | Fixlyn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/service.css">
</head>
<body>

<header class="service-header">
  <h1>Laptop Repair Service</h1>
  <p>Available all over Bangalore</p>
</header>

<section class="issues">
  <button onclick="selectIssue('No Power')">No Power</button>
  <button onclick="selectIssue('No Display')">No Display</button>
  <button onclick="selectIssue('Slow / Hanging')">Slow / Hanging</button>
  <button onclick="selectIssue('Battery Issue')">Battery Issue</button>
  <button onclick="selectIssue('Other Issue')">Other Issue</button>
</section>

<section class="booking">
  <h2>Book Service</h2>

  <input type="text" id="name" placeholder="Your Name">
  <input type="tel" id="phone" placeholder="Mobile Number">

  <button onclick="detectLocation()">üìç Detect My Location</button>

  <input type="text" id="area" placeholder="Area">
  <input type="text" id="pincode" placeholder="Pincode">
  <textarea id="address" placeholder="Full Address"></textarea>

  <button class="book-btn" onclick="sendWhatsApp()">Book via WhatsApp</button>
</section>

<script src="js/service.js"></script>
</body>
</html>
