<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FixMate ‚Äì Laptop Repair Bangalore</title>

<style>
*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:#f3f4f2;
  color:#222;
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

header{
  text-align:center;
  margin-bottom:18px;
}
header h1{
  margin:0;
  color:#344e41;
}
header p{
  font-size:14px;
  color:#555;
}

.card{
  background:#ffffff;
  border-radius:16px;
  padding:16px;
  margin-bottom:16px;
  box-shadow:0 10px 24px rgba(0,0,0,0.08);
}

.card h3{
  margin:0 0 12px 0;
  color:#3a5a40;
  font-size:17px;
}

input, select, textarea{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #d1d5db;
  font-size:14px;
  background:#fafafa;
}

textarea{
  resize:none;
  height:80px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:#3a5a40;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
button:hover{
  background:#2d4732;
}

.small{
  font-size:13px;
  color:#666;
}

.trust li{
  list-style:none;
  padding-left:24px;
  margin-bottom:8px;
  position:relative;
}
.trust li::before{
  content:"‚úî";
  position:absolute;
  left:0;
  color:#3a5a40;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>FixMate</h1>
  <p>Laptop Repair at Your Doorstep ‚Äì Bangalore</p>
</header>

<!-- CUSTOMER DETAILS -->
<div class="card">
  <h3>Your Details</h3>
  <input id="custName" placeholder="Your Name">
  <input id="custPhone" placeholder="Mobile Number" value="7338214137">
</div>

<!-- PROBLEM -->
<div class="card">
  <h3>Select Problem</h3>
  <select id="issue">
    <option value="">-- Select Laptop Issue --</option>
    <option>No Power / Dead Laptop</option>
    <option>Screen Issue / No Display</option>
    <option>Laptop Slow / Hanging</option>
    <option>Battery / Charging Issue</option>
    <option>Keyboard / Touchpad Issue</option>
    <option>OS / Software Problem</option>
    <option>Others</option>
  </select>
</div>

<!-- LOCATION -->
<div class="card">
  <h3>Service Location</h3>
  <button onclick="getLocation()">üìç Detect My Location</button>
  <input id="area" placeholder="Area" readonly>
  <input id="pincode" placeholder="Pincode" readonly>
</div>

<!-- ADDRESS -->
<div class="card">
  <h3>Full Address</h3>
  <input id="building" placeholder="Building / Apartment Name">
  <input id="flat" placeholder="Block / Flat Number">
  <input id="street" placeholder="Street / Cross / Road">
</div>

<!-- DATE & TIME -->
<div class="card">
  <h3>Preferred Schedule</h3>
  <label class="small">Service Date</label>
  <input type="date" id="date">
  <label class="small">Time Slot</label>
  <select id="time">
    <option>10 AM ‚Äì 12 PM</option>
    <option>12 PM ‚Äì 2 PM</option>
    <option>2 PM ‚Äì 4 PM</option>
    <option>4 PM ‚Äì 6 PM</option>
  </select>
</div>

<!-- BOOK -->
<div class="card">
  <button onclick="sendWhatsApp()">üì≤ Book via WhatsApp</button>
</div>

<!-- TRUST -->
<div class="card">
  <h3>Why Choose FixMate</h3>
  <ul class="trust">
    <li>Doorstep Laptop Service</li>
    <li>Transparent Pricing</li>
    <li>Invoice for Pickup</li>
    <li>Trusted Local Technician</li>
  </ul>
</div>

</div>

<script>
/* DEFAULT NEXT DAY */
const dateInput = document.getElementById("date");
const tomorrow = new Date();
tomorrow.setDate(tomorrow.getDate()+1);
dateInput.value = tomorrow.toISOString().split("T")[0];

/* ALLOWED PINCODES */
const allowedPincodes = [
  "560066","560067","560087","560037","560035",
  "560103","560102","560034","560095",
  "560100","560099","560048","560026"
];

let mapsLink = "";

/* LOCATION */
function getLocation(){
  navigator.geolocation.getCurrentPosition(async pos=>{
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    mapsLink = `https://maps.google.com/?q=${lat},${lon}`;

    const res = await fetch(
      `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`
    );
    const data = await res.json();
    const pincode = data.address.postcode || "";
    const area =
      data.address.suburb ||
      data.address.neighbourhood ||
      data.address.city_district ||
      "";

    if(!allowedPincodes.includes(pincode)){
      alert("‚ùå Service not available in your area yet");
      return;
    }

    document.getElementById("pincode").value = pincode;
    document.getElementById("area").value = area;

    alert("‚úÖ Service available at your location");
  },
  ()=>alert("Unable to detect location"));
}

/* WHATSAPP */
function sendWhatsApp(){
  const name = document.getElementById("custName").value;
  const phone = document.getElementById("custPhone").value;

  const msg =
`FixMate Laptop Service Booking

Name: ${name}
Phone: ${phone}

Issue: ${issue.value}

Address:
${building.value}, ${flat.value}
${street.value}
${area.value} - ${pincode.value}

Service Date: ${date.value}
Time Slot: ${time.value}

Location:
${mapsLink}`;

  window.open(
    `https://wa.me/917338214137?text=${encodeURIComponent(msg)}`
  );
}
</script>

</body>
</html>
